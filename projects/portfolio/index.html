<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eric Lingren's Portfolio</title>
    <link rel='stylesheet' type='text/css' href='./css/style.css'>
</head>
<body class='body'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <div class='pageWrapper'>

        <div class='exit' id='exit1' style='display:none'></div>
        <div class='exit' id='exit2' style='display:none'></div>

        <div class='iconWrapper' id='allIcons'>
            <img id='infoLogo' class='icon' src='./css/images/infoIconGloss.png'> 
            <img id='gitLogo' class='icon' src='./css/images/githubIconGloss.png'/>
            <img id='portfolioLogo' class='icon' src='./css/images/portfolioIconGloss.png' /> 
            <img id='linkedinLogo' class='icon' src='./css/images/linkedinIconGloss.png'>
            <img id='resumeLogo' class='icon' src='./css/images/resumeIconGloss.png'>  
        </div>  
        <div class='titleWrapper'>
            <h2 style='display:none' class='titles' id='infoTitle'>
                <a id='gitURL' href="./portfolio.html">About</a> 
            </h2>
            <h2 style='display:none' class='titles' id='gitTitle'> 
                <a id='gitURL' href="https://github.com/Eric-Lingren">GitHub</a> 
            </h2>
            <h2 style='display:block' class='titles' id='portfolioTitle'>
                <a id='gitURL' href="./portfolio.html">Portfolio</a> 
            </h2>
            
            <h2 style='display:none' class='titles' id='linkedinTitle'>
                <a id='gitURL' href="./portfolio.html">LinkedIn</a> 
            </h2>
            <h2 style='display:none' class='titles' id='resumeTitle'>
                <a id='gitURL' href="./portfolio.html">Resume</a> 
            </h2>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src='./app.js'></script>
</body>
</html>
