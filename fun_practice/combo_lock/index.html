<!doctype html>
<html>
<head>
<link rel='stylesheet' type="text/css" href='style.css'>
</head>

<body>
  <h1>Random Combination Generator</h1>
  <div id='wrapper'>
  <div id='divleft' style="text-align:center;">
      <h2 id='lefth2'>Suitcase Style</h2>
      <button id='generatesuitcase'>Generate</button> <br><br><br><br>

      <div class='numbers' id='randomoutputsuitcase1'></div>
      <div class='numbers' id='randomoutputsuitcase2'></div>
      <div class='numbers' id='randomoutputsuitcase3'></div>

      
      <br><br><br><br>
      <button>Remember</button>
  </div>
  <div id='divright' style="text-align:center;">
    <h2 id='righth2'>Locker Style</h2>
    <button id='generatelocker'>Generate</button><br><br><br><br>

    <div class='numbers' id='randomoutputlocker1'></div>
    <div class='numbers' id='randomoutputlocker2'></div>
    <div class='numbers' id='randomoutputlocker3'></div>

    <br><br><br><br>
    <button>Remember</button>
  </div>
</div>

  <script src='app.js'></script>
</body>
</html>
