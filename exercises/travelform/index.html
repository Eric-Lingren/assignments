<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name='travelerInfo'>
        First Name: <input type="text" name='firstName' placeholder='First Name'><br><br>
        Last Name: <input type="text" name='lastName' placeholder='Last Name'><br> <br>
        Age:  <input type="number" name='age' placeholder="18"><br>
        Gender: <br><br>
        Male: <input type="radio" name='gender' value='male'><br>
        Female: <input type="radio" name='gender' value='female'><br><br>
        Destination: <select name='destination'>
            <option value="NYC">NYC</option>
            <option value="LA">LA</option>
            <option value="Vegas">Vegas</option>
        </select><br><br>
        Dietary Restrictions: <br>  Vegetarian: <input type="checkbox" name='diet' value='vegetarian'><br>
                                Kosher: <input type="checkbox" name='diet' value='kosher'><br>
                                Lactose Free: <input type="checkbox" name='diet' value='lactose free'><br>
                                None: <input type="checkbox" name='diet' value='none'><br><br><br>

        <button>Submit</button>
    </form>


    <script src='./app.js'></script>
</body>
</html>
